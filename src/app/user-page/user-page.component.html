<app-toolbar></app-toolbar>
<div class="mat-card-container">
    <mat-card class="user-card-single mat-elevation-z10">
        <mat-card-header >
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{user.fname}} {{user.lname}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://picsum.photos/400" alt="random image">
        <mat-card-content>
            <table>
                <tr>
                    <td>Name:</td>
                    <td>{{user.fname}} {{user.lname}}</td>
                </tr>
                <tr>
                    <td>Telefon:</td>
                    <td>{{user.phone}}</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><a [href]="['mailto://', user.mail]"> {{user.mail}} </a></td>
                </tr>
            </table>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button [routerLink]="'/'">Got It!</button>
        </mat-card-actions>
    </mat-card>
</div>
