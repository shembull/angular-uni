<h1 mat-dialog-title>Hey {{data.name}}</h1>
<div mat-dialog-content>
    <p>Gib hier den neuen Wert ein</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.newValue"
            [formControl]="getFormControl()"
            [errorStateMatcher]="matcher"
        >
        <mat-error *ngIf="getFormControl().hasError('required')"> Das Feld ist <strong>verpflichtend</strong></mat-error>
        <mat-error *ngIf="getFormControl().hasError('email')"> Das Format passt nicht</mat-error>
        <mat-error *ngIf="getFormControl().hasError('pattern')"> Die Nummer muss dem Format '+49...' entsprechen</mat-error>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">NÃ¶</button>
    <button mat-button
            [mat-dialog-close]="data.newValue"
            [disabled]="getFormControl().hasError('required') || getFormControl().hasError('pattern') || getFormControl().hasError('email')"
    >
        Alles klar
    </button>
</div>
