<table mat-table [dataSource]="tableData" class="mat-elevation-z10">
    <ng-container matColumnDef="fname">
        <th mat-header-cell *matHeaderCellDef> Vorname </th>
        <td mat-cell *matCellDef="let user"><a [routerLink]="['/user', user.id]"> {{user.fname}} </a></td>
    </ng-container>

    <ng-container matColumnDef="lname">
        <th mat-header-cell *matHeaderCellDef> Nachname </th>
        <td mat-cell *matCellDef="let user"> {{user.lname}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Telefon </th>
        <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<table>
    <thead>
    <th>Vorname</th>
    <th>Nachname</th>
    <th>Telefon</th>
    </thead>
    <tbody>
    <tr *ngFor="let user of dbUserArray">

        <td>{{user.fname}}</td>
        <td>{{user.lname}}</td>
        <td>{{user.phone}}</td>
    </tr>
    </tbody>
</table>


<app-user-add (userAdded)="updateData($event)"></app-user-add>
